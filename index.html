<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    <body>
        <div class="header-container">
            <h1>Four Flavours</h1>
        </div>
        <div id="nav-container"></div>
        <h1>Cook Your Way Around the World</h1>

        <!-- MAP SECTION -->
    <section class="mapSection">
      <h2 class="mapTitle">Map Pins</h2>
      <p class="mapSubtitle">Click a pin to navigate to the country.</p>

      <div class="mapCard">
        <div class="mapWrap" id="mapWrap">
          <img class="mapImg" src="images/map.png" alt="Asia map" />

          <!-- Pins -->
          <div class="pinsLayer" id="pinsLayer"></div>

          <!-- Tooltip -->
          <div class="tip" id="tip" role="status" aria-live="polite"></div>
        </div>
      </div>
    </section>

    <!--Poll-->
    <section>
        <h2>Vote for your favourite food!</h2>

        <div class="poll">

            <div class="option" data-item="foodname1">
